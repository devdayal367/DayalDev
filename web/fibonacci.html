<!DOCTYPE html>
<html>
<head><title>fibonacci series</title>
    <h1>FIBONACCI SERIES</h1>
<script>
function fib(){
    var A = 0;
    var B = 1;
    var C;
 
    var N = document.getElementById("number").value;
 
    document.write(A+"<br />");
    document.write(B+"<br />");
 
    for(var i=3; i <= N;i++)
    {
        C = A + B;
        A = B;
        B = C;
 
        document.write(C+"<br />");
    }
}
</script>
</head>
<body bgcolor="yellow";>
<h2>
Enter the number<input id="number" value="">
<button type="button" onclick="fib()">RESULT</button>
</h2>
</body>
</html>
